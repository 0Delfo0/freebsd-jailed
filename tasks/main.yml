- import_tasks: iocage.yml
  tags:
    - jailed
- import_tasks: unbound.yml
  tags:
    - unbound
  when: jail_net_resolver != 'none'
- import_tasks: pf.yml
  tags:
    - jailed
- name: Reload pf
  command: |
    service pf reload
  tags:
    - jailed
  args:
    warn: False
  when: jail_created is changed
- name: Start jail
  command: |
    /usr/local/bin/iocage start {{ jail_name }}
  tags:
    - jailed
  when: jail_created is changed
- import_tasks: net.yml
  tags:
    - jailed
- import_tasks: repo.yml
  tags:
    - jailed
  when:  jail_build_server_enabled | default(false)
- import_tasks: user.yml
  tags:
    - jailed
- import_tasks: timezone.yml
  tags:
    - jailed
- import_tasks: syslogd-client.yml
  tags:
    - jailed
  when: jail_use_syslogd_server | default(false)
- import_tasks: ssmtp.yml
  tags:
    - jailed
  when: use_ssmtp | default(false)
